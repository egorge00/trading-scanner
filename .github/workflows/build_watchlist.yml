name: Build Watchlist CSV

on:
  workflow_dispatch: {}   # lancement manuel depuis lâ€™onglet Actions

permissions:
  contents: write         # git push avec GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml html5lib

      - name: Build CSV (scrape indices)
        run: |
          python scripts/build_watchlist.py

      - name: Show head/tail
        run: |
          python - << 'PY'
          import pandas as pd
          df = pd.read_csv("data/watchlist.csv")
          print("Rows:", len(df))
          print(df.head(10).to_string(index=False))
          print(df.tail(10).to_string(index=False))
          PY

      - name: Commit & push CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/watchlist.csv
          git diff --cached --quiet || git commit -m "Build watchlist.csv (S&P500 + CAC40 + EURO STOXX 50 + FTSE100 + DAX40)"
          git push

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: watchlist.csv
          path: data/watchlist.csv
