name: Build Watchlist CSV

on:
  workflow_dispatch: {}   # tu lances Ã  la main depuis l'onglet Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
            python -m pip install --upgrade pip
            pip install pandas requests lxml html5lib

      - name: Build CSV
        run: |
            python scripts/build_watchlist.py

      - name: Commit & push CSV
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/watchlist.csv
            git commit -m "Build watchlist.csv (S&P500 + CAC40 + EURO STOXX 50)"
            git push
