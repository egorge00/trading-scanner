name: Daily Precompute Scans (Investor & Swing)

on:
  schedule:
    - cron: "*/15 * * * *"   # gate 08:30 Paris dans le job
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  precompute:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: [Investisseur, Swing]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Time gate (Europe/Paris ~08:30)
        id: gate
        run: |
          H=$(TZ=Europe/Paris date +'%H')
          M=$(TZ=Europe/Paris date +'%M')
          echo "Paris now: $(TZ=Europe/Paris date)"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run_scan=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ "$H" = "08" ] && [ "$M" -ge 30 ] && [ "$M" -le 44 ]; then
            echo "run_scan=true" >> $GITHUB_OUTPUT
          else
            echo "run_scan=false" >> $GITHUB_OUTPUT
            echo "Skip (gate)."
          fi

      - name: Setup Python
        if: steps.gate.outputs.run_scan == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.run_scan == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Precompute ${{ matrix.profile }}
        if: steps.gate.outputs.run_scan == 'true'
        env:
          PROFILE: ${{ matrix.profile }}
        run: |
          set -e
          python scripts/precompute_scan.py
          echo "List data:"
          ls -lah data || true

      - name: Pull (avoid non-fast-forward)
        if: steps.gate.outputs.run_scan == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true

      - name: Commit artifacts
        if: steps.gate.outputs.run_scan == 'true'
        run: |
          git add -A data/
          git status --porcelain
          git commit -m "chore(data): precomputed ${{ matrix.profile }} ($(TZ=Europe/Paris date +'%Y-%m-%d %H:%M %Z'))" || echo "No changes"
          git push || true
