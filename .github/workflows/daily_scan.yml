name: Daily Precompute Scans (Investor & Swing)

on:
  schedule:
    # toutes les 15 min; on gate sur Europe/Paris pour ne RUN qu'autour de 08:30 locales
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  precompute:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: [Investisseur, Swing]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Time gate (Europe/Paris ~08:30)
        id: gate
        run: |
          PARIS_TIME=$(TZ=Europe/Paris date +'%H:%M')
          echo "Now in Paris: ${PARIS_TIME}"
          # tolÃ©rance 15 minutes (08:30..08:44) pour absorber la latence cron
          H=$(TZ=Europe/Paris date +'%H')
          M=$(TZ=Europe/Paris date +'%M')
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual dispatch -> run_scan=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ "$H" = "08" ] && [ "$M" -ge 30 ] && [ "$M" -le 44 ]; then
            echo "run_scan=true" >> $GITHUB_OUTPUT
          else
            echo "run_scan=false" >> $GITHUB_OUTPUT
            echo "Skip, not within 08:30..08:44 Paris."
          fi

      - name: Setup Python
        if: steps.gate.outputs.run_scan == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.run_scan == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Precompute ${{ matrix.profile }}
        if: steps.gate.outputs.run_scan == 'true'
        env:
          PROFILE: ${{ matrix.profile }}
        run: |
          set -e
          python scripts/precompute_scan.py
          echo "Listing data dir after build:"
          ls -lah data || true

      - name: Commit artifacts
        if: steps.gate.outputs.run_scan == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/
          git status --porcelain
          git commit -m "chore(data): precomputed scans ($(TZ=Europe/Paris date +'%Y-%m-%d %H:%M %Z'))" || echo "No changes to commit"
          git push || true
