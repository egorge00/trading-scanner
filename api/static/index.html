<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démo Lichess</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      body {
        margin: 0;
        padding: 40px 24px;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 8px;
        font-size: 28px;
      }

      p {
        margin-top: 0;
        color: #475569;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin: 24px 0;
      }

      button {
        appearance: none;
        border: none;
        border-radius: 10px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        background: #2563eb;
        color: #fff;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button.secondary {
        background: #0f172a;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        transform: none;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.2);
      }

      #message {
        margin: 0 0 16px 0;
        font-weight: 600;
        color: #dc2626;
      }

      #boardContainer {
        margin-top: 20px;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        background: #fff;
        padding: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .board-wrapper {
        width: min(100%, 800px);
        aspect-ratio: 4 / 3;
      }

      .board-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 12px;
      }

      #lichessLink {
        display: inline-block;
        margin-top: 12px;
        font-weight: 600;
        color: #2563eb;
        text-decoration: none;
      }

      #lichessLink.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Démo Lichess</h1>
      <p>Une partie s'affiche directement dans la page une fois la démo démarrée.</p>

      <div class="controls">
        <button id="startDemo">Démarrer la démo</button>
        <button id="restartDemo" class="secondary" disabled>Relancer une partie</button>
      </div>

      <p id="message" role="alert"></p>

      <div id="boardContainer"></div>
      <a id="lichessLink" class="hidden" href="#" target="_blank" rel="noreferrer">
        Ouvrir sur Lichess
      </a>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
